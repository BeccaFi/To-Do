<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/profile.css">
    <title>To-Do</title>
</head>
<body>
    <header>
        <p id="logo">Get your shit together</p>
    <h2></h2>
       
        <div id="profile-header-right">
            <button id="create-btn">Create List</button>
            <button id="profile-btn">My profile</button>
            <button id="logout-btn">Logout</button>
            <button id="login-btn">Login</button>
        </div>
    </header>

    <form id="search-form" autocomplete="off">
        <div id="search">
            <input type="text" id="search-input" placeholder="Search users..." >
            <button id="add-friend-btn">Add</button>
        </div>
        <h4></h4>
        <ul class="search-ul">
            
        </ul>
    </form>
   

  <div id="profile-containers">
    <div id="all-todos">
        <h3>Your todo-lists</h3>
    </div>

    <div id="error-friend-popup">
        <h3 id="error-friend-h3"></h3>
        <button id="ef-popup-ok"></button>
    </div>

    <div id="add-friend-popup">
        <h3 id="add-friend-h3"></h3>
        <button id="add-friend-confirm">Add</button>
        <button id="cancel-add-friend">Cancel</button>
    </div>


    <div id="chosen-list">
        <h3 id="chosen-title"></h3>
        <ul id="todo-ul">
            
        </ul>
    </div>

    <div id="deleteListPopup">
        <h2>Are you sure?</h2>
        <p>The entire list and its todo's will be permanently removed.</p>
        <div>
            <button id="yesBtn">Yes, delete list</button>
            <button id="noBtn">Cancel</button>
        </div>
      
    </div>

    <form id="create-form" action="">
        <h3>New List</h3>

        <div id="form-container">
        <div>
            <label for="newListTitle">Name</label>
            <br>
            <input type="text" id="newListTitle" name="newListName" required>
            <br><br>
            <input type="text" id="newTodo" placeholder="New todo" name="newTodo" autofocus>
            <button id="addTodoBtn">Add</button>
            <button id="replaceTodoBtn">Replace</button>
        </div>
        <div id="addedTodosContainer">
            <ul id="addedTodos">

            </ul>
        </div>
    </div>
        <br>
        <button id="submitCreatedListBtn">Create</button>
        <h3 id="addedH3" style="display: none"></h3>
    </form>
</div>
<button id="unfriend">Unfriend</button>

<div id="friend-container">
    <h3>Friends</h3>
</div>



<div id="unfriend-div">
    <h3 id="unfriend-h3">Remove -blabla- from friends?</h3>
    <button id="unfriend-yes-btn">Yes</button>
    <button id="unfriend-no-btn">No</button>
</div>

<div id="friend-profile">

    <div id="friend-all-todos">
        <h3>Todo-lists:</h3>
    </div>
 

    <div id="friend-clicked-list">
        <h3 id="friend-clicked-title"></h3>
        <ul id="friend-todo-ul">
            
        </ul>
    </div>

</div>
    <script src="../JS/profile.js" type="module"></script>
</body>
</html>
